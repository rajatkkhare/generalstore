{% macro product_categories() %}
<div class="col-sm-3">
    <div class="row">
        <div class="panel catg-panel">
            <div class="panel-heading my-panel-heading">
                <h3 class="panel-title">Categories</h3>
            </div>
            <table class="table table-hover table-bordered catg-nav">
                <tbody>
                {% for ctg in get_categories %}
                <tr>
                    <td>
                        <a class="{% if request.args.get('category_id')|int == ctg.id %}active{% endif %}" href="{{ url_for('front_home.index') }}?category_id={{ ctg.id }}">
                            {{ ctg.title }} <span class="badge pull-right">{{ ctg.total_products }}</span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endmacro %}
